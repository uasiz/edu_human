<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="left-menu">
					<a href="/MyInfo">
						<h4>OOO님,</h4>
					</a>
					<a href="index.html">
						logout
					</a>
					<hr>
					<div class="menu">
						<div class="m1">
							휴가 관리
							<ul class="m2">
								<li><a href="RestReport.html">휴가 신청</a></li>
								<li><a href="StudentPage.html">휴가 조회</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="right-view">
					<form action="" method="post">
						<h4>휴가 등록</h4>
						<hr>
						<table>
								<tr>
									<td>휴가 시작 날짜 </td>
									<td><input type='date' class="rest_start" name='rest_start' placeholder="입력 해주세요."></td>
								</tr>
								<tr>
									<td>휴가 끝 날짜</td>
									<td><input type='date' class="rest_end" name='rest_end' ></td>
								</tr>
								<tr>
									<td>사용할 휴가</td>
									<td class="rest_num"></td>
								</tr>
								<tr>
									<td>휴가 사유 </td>
									<td><textarea type='text' name='rest_content' placeholder="입력 해주세요."></textarea></td>
								</tr>
								<tr>
									<td>싸인</td>
									<td><input type='text' name='sign' placeholder="Sign.."></td>
								</tr>
								<tr>
									<td colspan="2"><input type="submit" value="등록하기"></td>
								</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
